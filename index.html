<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telesufler</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body">
    <div class="wrapper">
        <main class="main">
            <div class="page1">
                <h1 class="page1__header">Online telesufler</h1>
                <form action="#" class="form">
                    <textarea id="textarea" cols="130" rows="10" class="form__textarea" placeholder="Напишите или вставте текст для запроса..."></textarea>
                    <button type="submit" id="submit" class="form__submit">
                        <p>Prompt!</p>
                    </button>
                </form>
            </div>
            <div class="page2">
                <div id="start" class="start"></div>
                <section class="section__header">
                    <div class="header">
                        <button class="btn-play">
                            <a href="#end" id="play" class="btn-play__link go-to">Play</a>
                        </button>
                        <button id="btnFullscreen" class="btn-fullscreen">
                            <p>Полноэкранный режим</p>
                        </button>
                        <div class="speed-block">
                            <div class="speed-block__label">
                                <label for="speed">Скорость: </label>
                            </div>
                            <input class="speed" min="1" value="100" type="number" name="speed" id="speed">
                        </div>
                        <div class="fz-block">
                            <div class="fz-block__label">
                                <label for="fz">Шрифт: </label>
                            </div>
                            <input type="number" min="1" value="200" class="fz-block__fz" name="fz" id="fontsize">
                            <div id="assign" class="assign-block">
                                <p>Присвоить</p>
                            </div>
                        </div>
                        <div class="go-up-block">
                            <a href="#start" class="go-up-block__link go-up">Наверх</a>
                        </div>
                    </div>
                </section>
                <div class="block-text">
                    <p id="text" class="text"></p>
                </div>
                <div id="end" class="end-block"></div>
            </div>
        </main>
    </div>

    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
